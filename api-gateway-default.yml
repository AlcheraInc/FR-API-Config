# gateway
cloud:
  gateway:
    routes:
      - id: auth-service
        uri: lb://AUTH-SERVICE
        predicates:
          - Path=/auth-service/**
      - id: facesdk-service
        uri: lb://FACESDK-SERVICE
        predicates:
          - Path=/facesdk-service/**
      - id: inference-service
        predicates:
          - Path=/inference-service/**
        uri: lb://INFERENCE-SERVICE

# eureka server
eureka:
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30
  client:
    healthcheck:
      enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

# actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
    prometheus:
      enabled: true
  endpoint:
    shutdown: true
    health:
      show-details: always
    gateway:
      enabled: true