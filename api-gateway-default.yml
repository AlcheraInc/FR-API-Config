# gateway
spring:
  cloud:
    gateway:
      routes:
        - id: site-mgt-service
          uri: lb://SITEMGT-SERVICE
          predicates:
            - Path=/sitemgt-service/**
          filters:
            - RewritePath=/sitemgt-service/(?<segment>.*), /$\{segment}
        - id: inference-service
          predicates:
            - Path=/fr-api-service/**
          uri: lb://FR-API-SERVICE
          filters:
            - RewritePath=/fr-api-service/(?<segment>.*), /$\{segment}
        - id: device-service
            predicates:
              - Path=/device-service/**
            uri: lb://DEVICE-SERVICE
            filters:
              - RewritePath=/device-service/(?<segment>.*), /$\{segment}
        - id: audit-service
            predicates:
              - Path=/audit-service/**
            uri: lb://AUDIT-SERVICE
            filters:
              - RewritePath=/audit-service/(?<segment>.*), /$\{segment}
        - id: comm-service
            predicates:
              - Path=/comm-service/**
            uri: lb://COMM-SERVICE
            filters:
              - RewritePath=/comm-service/(?<segment>.*), /$\{segment}
        - id: payment-service
            predicates:
              - Path=/payment-service/**
            uri: lb://PAYMENT-SERVICE
            filters:
              - RewritePath=/payment-service/(?<segment>.*), /$\{segment}

